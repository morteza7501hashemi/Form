<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    
    <meta name="theme-color" content="#48c9b0">
    <meta name="msapplication-navbutton-color" content="#48c9b0">
    
    <link rel="shortcut icon" type="image/x-icon" href="img/logo.png">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Form | SignUp</title>
</head>
<body class="container">

<form class="form" action="#">      
    <div class="form__img-box">
        <img class="form__img" src="./icon/form.svg" alt="form">
    </div>
    <div class="form__group">
        <input class="form__input" id="fullname" type="text" placeholder="Full Name" required>
        <i class="form__icon form__icon-fullname"></i>
    </div>
    <div class="form__group">
        <input class="form__input" id="email" type="email" placeholder="Email" required>
        <i class="form__icon form__icon-email"></i>
    </div>
    <div class="form__group">
        <input class="form__input" id="username" type="text" placeholder="Username" required>
        <i class="form__icon form__icon-username"></i>
    </div>
    <div class="form__group">
        <input class="form__input" id="password" type="password" placeholder="Password" required minlength="8" maxlength="12">
        <i class="form__icon form__icon-password"></i>
    </div>
    <button class="btn" type="submit">SignUp</button>
    <a class="btn" href="index.html">Login</a>
</form>
        
</body>
</html>
